<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spark</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-text-primary: #FFFFFF;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
        }

        .splash-screen {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
            animation: blurFadeIn 0.6s ease-out forwards, blurFadeOut 0.6s ease-in 4.4s forwards;
        }

        .logo {
            width: 72px;
            height: 72px;
            object-fit: contain;
        }

        .wordmark {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes blurFadeOut {
            0% {
                opacity: 1;
                filter: blur(0);
            }
            100% {
                opacity: 0;
                filter: blur(12px);
            }
        }
    </style>
</head>
<body>
    <main class="splash-screen">
        <img src="blueocean.jpeg" alt="Spark logo" class="logo">
        <h1 class="wordmark">Spark</h1>
    </main>

    <script>
        setTimeout(() => {
            window.location.href = 'onboarding.html';
        }, 5000);
    </script>
</body>
</html>
